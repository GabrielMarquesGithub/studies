<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>Carousel Slider</title>
  </head>
  <body style="padding-bottom: 80px;">
    
    <div class="container"><!--Container -->
      <div class="row"><!--Row -->
        <div class="col-sm-8 m-auto"><!--col-sm8 -->
          
          <h1>Slider simples</h1>
          <div class="carousel slide" data-ride="carousel"><!-- carousel -->
            <div class="carousel-inner"><!-- inner -->

              <div class="carousel-item active">
                <img src="img/imagem1.jpeg" class="img-fluid">
              </div>
              <div class="carousel-item">
                <img src="img/imagem2.jpeg" class="img-fluid">
              </div>
              <div class="carousel-item">
                <img src="img/imagem3.jpeg" class="img-fluid">
              </div>
              
            </div><!-- /inner -->
          </div><!-- /carousel -->   

          <h1>Slider com controles</h1>
          <div id="carousel-controle" class="carousel slide" data-ride="carousel"><!-- carousel -->
            <div class="carousel-inner"><!-- inner -->

              <div class="carousel-item active">
                <img src="img/imagem1.jpeg" class="img-fluid">
              </div>
              <div class="carousel-item">
                <img src="img/imagem2.jpeg" class="img-fluid">
              </div>
              <div class="carousel-item">
                <img src="img/imagem3.jpeg" class="img-fluid">
              </div>
              
            </div><!-- /inner -->

            <a class="carousel-control-prev" href="#carousel-controle" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>

            <a class="carousel-control-next" href="#carousel-controle" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>

          </div><!-- /carousel -->

          <h1>Slider com controles/indicadores</h1>
          <div id="carousel-controle2" class="carousel slide" data-ride="carousel"><!-- carousel -->

            <!-- indicadores -->
            <ol class="carousel-indicators">

              <li class="active" data-target="#carousel-controle2" data-slide-to="0"></li>
              <li data-target="#carousel-controle2" data-slide-to="1"></li>
              <li data-target="#carousel-controle2" data-slide-to="2"></li>

            </ol>

            <div class="carousel-inner"><!-- inner -->

              <div class="carousel-item active">
                <img src="img/imagem1.jpeg" class="img-fluid">
              </div>
              <div class="carousel-item">
                <img src="img/imagem2.jpeg" class="img-fluid">
              </div>
              <div class="carousel-item">
                <img src="img/imagem3.jpeg" class="img-fluid">
              </div>
              
            </div><!-- /inner -->

            <!-- controles -->
            <a class="carousel-control-prev" href="#carousel-controle2" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>

            <a class="carousel-control-next" href="#carousel-controle2" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
            <!-- /controles -->

          </div><!-- /carousel -->

          <h1>Slider com legendas</h1>
          <div id="carousel-controle3" class="carousel slide" data-ride="carousel"><!-- carousel -->

          <!-- indicadores -->
            <ol class="carousel-indicators">

              <li class="active" data-target="#carousel-controle3" data-slide-to="0"></li>
              <li data-target="#carousel-controle3" data-slide-to="1"></li>
              <li data-target="#carousel-controle3" data-slide-to="2"></li>

            </ol>

            <div class="carousel-inner"><!-- inner -->

              <div class="carousel-item active">
                <img src="img/imagem1.jpeg" class="img-fluid">
                <div class="carousel-caption">
                  <h3>item1</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/imagem2.jpeg" class="img-fluid">
                <div class="carousel-caption">
                  <h3>item2</h3>
                  <button class="btn btn btn-outline-danger">Clique aqui</button>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/imagem3.jpeg" class="img-fluid">
                <div class="carousel-caption" style="background: black; color: white; padding: 10px;">
                  <h3>item3</h3>
                  <p>texto so de exemplo para uma legenda</p>
                </div>
              </div>
              
            </div><!-- /inner -->

            <!-- controles -->
            <a class="carousel-control-prev" href="#carousel-controle3" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>

            <a class="carousel-control-next" href="#carousel-controle3" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
            <!-- /controles -->

          </div><!-- /carousel -->

        </div><!--/col-sm8 -->
      </div><!--/Row -->
    </div><!--/Container -->

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
