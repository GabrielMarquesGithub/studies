<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Divs e Span</title>

	<style type="text/css">
		
		#topo{
			background: blue;
		}
		#conteudo{
			background: red;
		}
		#foot{
			background: green;
		}
		.produto{
			background: gray;
			margin: 10px;
		}

	</style>

</head>
<body>

	<div id="topo">
		<img src="imagens/amazon.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>

	<div id="conteudo">
		<div class="produto">
			produto 1
		</div>
		<div class="produto">
			produto 2
		</div>
		<div class="produto">
			produto 3
		</div>
	</div>

	<div id="foot">
		Todos os direitos reservados
	</div>

</body>
</html>
